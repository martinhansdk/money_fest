<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Money Fest - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#667eea',
                            600: '#764ba2'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-white">User Management</h1>
            <a href="/static/batches.html" class="px-3 py-2 text-sm font-medium bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors">
                Back to Batches
            </a>
        </div>

        <!-- Create User Form -->
        <div class="bg-white rounded-xl p-4 shadow-lg mb-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Create New User</h2>
            <form id="createUserForm" class="space-y-3">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        minlength="3"
                        maxlength="50"
                        placeholder="Enter username (3-50 characters)"
                        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg focus:outline-none focus:border-brand-500 transition-colors"
                    >
                    <p class="text-xs text-gray-400 mt-1">Choose a username between 3 and 50 characters</p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="8"
                        placeholder="Enter password (8+ characters)"
                        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg focus:outline-none focus:border-brand-500 transition-colors"
                    >
                    <p class="text-xs text-gray-400 mt-1">Minimum 8 characters</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        minlength="8"
                        placeholder="Confirm password"
                        class="w-full px-3 py-2 text-sm border-2 border-gray-200 rounded-lg focus:outline-none focus:border-brand-500 transition-colors"
                    >
                </div>

                <div id="errorMessage" class="hidden p-3 bg-red-50 text-red-600 border border-red-200 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden p-3 bg-green-50 text-green-700 border border-green-200 rounded-lg text-sm"></div>

                <button type="submit" class="w-full py-2.5 px-4 text-sm font-semibold text-white btn-gradient rounded-lg transition-all active:scale-[0.98]">
                    Create User
                </button>
            </form>
        </div>

        <!-- Existing Users -->
        <div class="bg-white rounded-xl p-4 shadow-lg">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Existing Users</h2>
            <div id="usersList" class="text-gray-500">Loading...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
        const createUserForm = document.getElementById('createUserForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const usersList = document.getElementById('usersList');

        // Load existing users
        async function loadUsers() {
            try {
                const response = await fetch('/users/list', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load users');
                }

                const users = await response.json();

                if (users.length === 0) {
                    usersList.innerHTML = '<p class="text-gray-400 text-sm">No users found.</p>';
                    return;
                }

                usersList.innerHTML = users.map(user => `
                    <div class="py-3 border-b border-gray-100 last:border-b-0 flex justify-between items-center">
                        <div>
                            <h3 class="font-medium text-gray-800">${escapeHtml(user.username)}</h3>
                            <p class="text-xs text-gray-500">Created: ${new Date(user.created_at).toLocaleString()}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                usersList.innerHTML = `<p class="text-red-500 text-sm">Error loading users: ${error.message}</p>`;
            }
        }

        // HTML escape function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Create user form submission
        createUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
            successMessage.classList.add('hidden');
            successMessage.textContent = '';

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Validate username length
            if (username.length < 3 || username.length > 50) {
                errorMessage.textContent = 'Username must be between 3 and 50 characters';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                // Submit create user request
                const response = await fetch('/users/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Show success message
                    successMessage.textContent = `User "${username}" created successfully!`;
                    successMessage.classList.remove('hidden');

                    // Clear form
                    createUserForm.reset();

                    // Reload users list
                    loadUsers();

                    // Clear success message after 5 seconds
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 5000);
                } else {
                    // Create failed, show error
                    const data = await response.json();
                    errorMessage.textContent = data.detail || 'Failed to create user';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
            }
        });

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
