<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Money Fest - First Time Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#667eea',
                            600: '#764ba2'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-gradient:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-xl p-6 shadow-xl">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-1">Money Fest</h1>
            <p class="text-center text-gray-500 text-sm mb-2">First-Time Setup</p>
            <p class="text-center text-gray-400 text-xs mb-6">Create your first user account to get started</p>

            <form id="setupForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        minlength="3"
                        maxlength="50"
                        autocomplete="username"
                        autofocus
                        placeholder="Enter username (3-50 characters)"
                        class="w-full px-3 py-2.5 text-base border-2 border-gray-200 rounded-lg focus:outline-none focus:border-brand-500 transition-colors"
                    >
                    <p class="text-xs text-gray-400 mt-1">Choose a username between 3 and 50 characters</p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="8"
                        autocomplete="new-password"
                        placeholder="Enter password (8+ characters)"
                        class="w-full px-3 py-2.5 text-base border-2 border-gray-200 rounded-lg focus:outline-none focus:border-brand-500 transition-colors"
                    >
                    <p class="text-xs text-gray-400 mt-1">Minimum 8 characters</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        minlength="8"
                        autocomplete="new-password"
                        placeholder="Confirm your password"
                        class="w-full px-3 py-2.5 text-base border-2 border-gray-200 rounded-lg focus:outline-none focus:border-brand-500 transition-colors"
                    >
                </div>

                <div id="errorMessage" class="hidden p-3 bg-red-50 text-red-600 border border-red-200 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden p-3 bg-green-50 text-green-700 border border-green-200 rounded-lg text-sm"></div>

                <button type="submit" class="w-full py-3 px-4 text-base font-semibold text-white btn-gradient rounded-lg transition-all active:scale-[0.98] min-h-[44px]">
                    Create User
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
        const setupForm = document.getElementById('setupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        setupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
            successMessage.classList.add('hidden');
            successMessage.textContent = '';

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Validate username length
            if (username.length < 3 || username.length > 50) {
                errorMessage.textContent = 'Username must be between 3 and 50 characters';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                // Submit setup request
                const response = await fetch('/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Show success message
                    successMessage.textContent = `User "${username}" created successfully! Redirecting to login...`;
                    successMessage.classList.remove('hidden');

                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 2000);
                } else {
                    // Setup failed, show error
                    const data = await response.json();

                    if (response.status === 403) {
                        errorMessage.textContent = 'Setup is no longer available. A user already exists. Please log in.';
                        // Redirect to login after showing error
                        setTimeout(() => {
                            window.location.href = '/static/index.html';
                        }, 3000);
                    } else {
                        errorMessage.textContent = data.detail || 'Setup failed';
                    }
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
