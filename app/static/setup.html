<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Money Fest - First Time Setup</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Money Fest</h1>
            <p class="subtitle">First-Time Setup</p>
            <p class="info-text">Create your first user account to get started</p>

            <form id="setupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        minlength="3"
                        maxlength="50"
                        autocomplete="username"
                        autofocus
                        placeholder="Enter username (3-50 characters)"
                    >
                    <small class="field-hint">Choose a username between 3 and 50 characters</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="8"
                        autocomplete="new-password"
                        placeholder="Enter password (8+ characters)"
                    >
                    <small class="field-hint">Minimum 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        minlength="8"
                        autocomplete="new-password"
                        placeholder="Confirm your password"
                    >
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary">Create User</button>
            </form>
        </div>
    </div>

    <style>
        .info-text {
            margin-bottom: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .field-hint {
            display: block;
            margin-top: 0.25rem;
            color: #888;
            font-size: 0.85rem;
        }

        .success-message {
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>

    <script>
        const setupForm = document.getElementById('setupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        setupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            successMessage.style.display = 'none';
            successMessage.textContent = '';

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate username length
            if (username.length < 3 || username.length > 50) {
                errorMessage.textContent = 'Username must be between 3 and 50 characters';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate password length
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Submit setup request
                const response = await fetch('/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Show success message
                    successMessage.textContent = `User "${username}" created successfully! Redirecting to login...`;
                    successMessage.style.display = 'block';

                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 2000);
                } else {
                    // Setup failed, show error
                    const data = await response.json();

                    if (response.status === 403) {
                        errorMessage.textContent = 'Setup is no longer available. A user already exists. Please log in.';
                        // Redirect to login after showing error
                        setTimeout(() => {
                            window.location.href = '/static/index.html';
                        }, 3000);
                    } else {
                        errorMessage.textContent = data.detail || 'Setup failed';
                    }
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
